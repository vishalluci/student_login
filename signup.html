<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="s1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="login-box">
        <div class="left">
            <h1>Sign up</h1>

            <input type="text" name="username" placeholder="Username" required/>

            <input type="text" name="email" placeholder="E-mail" required/>

            <input type="password" name="password" placeholder="Password" required/>

            <input type="password" name="password2" placeholder="Retype password" required/>
            <br>
            <div class="have_acc">
                Already have account ? <a href="index.html">login</a>
            </div>
            <a href="welcome.html">
                <input type="submit" name="signup_submit" value="Sign me up" />
            </a>
        </div>

        <div class="right">
            <span class="loginwith">Sign in with<br />social network</span>

            <button class="social-signin facebook">Log in with facebook &nbsp; <i class="fa fa-facebook"></i></button>
            <button class="social-signin twitter">Log in with Linkedin &nbsp;<i class="fa fa-linkedin"></i></button>
            <button class="social-signin google">Log in with Google+ &nbsp;<i class="fa fa-google-plus"></i></button>
        </div>
        <div class="or">OR</div>
    </div>
</body>

</html>
