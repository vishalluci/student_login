<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="college, mbit, login page, signup">
    <title>Login</title>
    <link rel="stylesheet" href="s1_css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="frm.js"></script>
</head>

<body>
    <h1>Welcome the website of VP school</h1>
    <form action="#" method="post" name="frm1" onsubmit="return validate()">
        <div class="form">
            <div class="left">
                <div class="overlay">
                    <h1>Hello Students</h1>
                    <p>Students are required to sign in and fill-up the required details to access the website.</p>
                    <span>
                    <br>
                    <p>login with social media</p>
                    <a href="https://www.google.co.in/" target="_blank"><i class="fa fa-google" aria-hidden="true"></i></a>
                    <a href="https://in.linkedin.com/" target="_blank"><i class="fa fa-linkedin-square" aria-hidden="true"></i> Linkedin</a>
                </span>
                </div>
            </div>
            <div class="right">
                <h5>Login</h5>
                <p>New student ? than <a href="signup.html">Sign-Up</a></p>
                <div class="inputs">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="user name" name="username" required autocomplete="on">
                    <div id="log_err">Please enter your username</div>
                    <br>
                    <i class="fa fa-lock"></i>
                    <input type="password" placeholder="password" name="password" id="input1" required autocomplete="on">
                    <span class="eye" onclick="fun()">
                        <i id="open" class="fa fa-eye"></i>
                        <i id="hide" class="fa fa-eye-slash"></i>
                    </span>
                    <div id="pass_err">Please enter password</div>

                </div>
                <br><br>

                <div class="remember-me--forget-password">
                    <label>
		        <input type="checkbox" name="item" checked/>
               
		        <span class="text-checkbox">Remember me</span>
               
	        </label>
                    <a href="new.html"> forget password?</a>
                </div>

                <br>
                <a href="#">
                    <input type="submit" value="Login">
                </a>
            </div>
        </div>
    </form>
    <script>
        function fun() {
            var x = document.getElementById("input1");
            var y = document.getElementById("open");
            var z = document.getElementById("hide");

            if (x.type == "password") {
                x.type = "text";
                y.style.display = "block";
                z.style.display = "none";
            } else {
                x.type = "password";
                y.style.display = "none";
                z.style.display = "block";
            }
        }
    </script>
</body>

</html>
