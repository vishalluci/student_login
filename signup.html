<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="s2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <h1>Sign up to VP-school</h1>
        <form action="">
            <div class="input-name">
                <i class="fa fa-user"></i>
                <input type="text" class="text-name" id="user" placeholder="Username" required>
            </div>

            <div class="input-name">
                <i class="fa fa-envelope"></i>
                <input type="email" class="text-name" id="email" placeholder="E-mail" required>
            </div>

            <div class="input-name">
                <i class="fa fa-lock"></i>
                <input type="password" class="text-name" id="password" placeholder="password" required>
            </div>

            <div class="input-name">
                <i class="fa fa-lock"></i>
                <input type="password" class="text-name" id="c_pass" placeholder="Confrim password" required>
            </div>

            <div class="input-name">
                <input type="checkbox" class="check-button">
                <label class="check" for="check-button">I accept the terms & conditions</label>
            </div>

            <div class="input_name">
                <input type="submit" value="Register" class="button">
            </div>
        </form>
    </div>

</body>

</html>
